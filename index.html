<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ranglar vazifa 1</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="background-image">
			<h1 class="header">CSS FILTER EFFECTS</h1>
			<div class="image-top">
				<img class="orginal image" src="img/poyezd.webp" alt="atraksion" width="350" height="200" />

				<img class="blur-effect" src="img/poyezd.webp" alt="atraksion" width="350" height="200" />

			<div class="image-top">
				<img class="brightness-effect" src="img/poyezd.webp" alt="atraksion" width="350" height="200" />

				<img class="contrast-effect" src="img/poyezd.webp" alt="atraksion" width="350" height="200" />

				<img class="invert-effect" src="img/poyezd.webp" alt="atraksion" width="350" height="200" />
			</div>
			<div class="image-top"><img class="opacity-effect" src="img/poyezd.webp" alt="atraksion" width="350" height="200" /></div>
